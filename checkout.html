<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Checkout</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Payment Information</h2>
            <form id="checkout-form" action="process_payment.php" method="post" class="checkout-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>

                <h3>Payment Method</h3>
                <div class="payment-methods">
                    <label>
                        <input type="radio" name="payment_method" value="upi" required>
                        UPI
                    </label>
                    <div class="payment-option" id="upi-method">
                        <div class="form-group">
                            <label for="upi-id">UPI ID:</label>
                            <input type="text" id="upi-id" name="upi_id">
                        </div>
                    </div>

                    <label>
                        <input type="radio" name="payment_method" value="card">
                        Credit/Debit Card
                    </label>
                    <div class="payment-option" id="card-method">
                        <div class="form-group">
                            <label for="card-number">Card Number:</label>
                            <input type="text" id="card-number" name="card_number">
                        </div>
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date:</label>
                            <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv">
                        </div>
                    </div>

                    <label>
                        <input type="radio" name="payment_method" value="cod">
                        Cash on Delivery
                    </label>
                    <div class="payment-option" id="cod-method">
                        <p>Pay with cash upon delivery.</p>
                    </div>
                </div>

                <button type="submit" class="btn">Submit Payment</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript to handle payment method visibility
        document.querySelectorAll('input[name="payment_method"]').forEach((elem) => {
            elem.addEventListener('change', (event) => {
                document.querySelectorAll('.payment-option').forEach((section) => {
                    section.style.display = 'none';
                });
                const selectedPaymentMethod = event.target.value;
                if (selectedPaymentMethod === 'upi') {
                    document.getElementById('upi-method').style.display = 'block';
                } else if (selectedPaymentMethod === 'card') {
                    document.getElementById('card-method').style.display = 'block';
                } else if (selectedPaymentMethod === 'cod') {
                    document.getElementById('cod-method').style.display = 'block';
                }
            });
        });

        // Trigger the change event to set the default view
        document.querySelector('input[name="payment_method"]:checked')?.dispatchEvent(new Event('change'));
    </script>
</body>
</html>
